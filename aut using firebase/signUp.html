<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4 
    ">
        Sgin-up
        <hr>
        <br>
        <!-- <form onsubmit="return false"> -->
            <div class="mb-3 mt-3 ">
                <label for="exampleInputEmail1" class="form-label">FirstName:</label>
                <input  id="FirstName" type="text" class="form-control"   aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">LastName:</label>
                <input  id="lastName" type="text" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Phone:</label>
                <input maxlength="11" minlength="11" id="userNum" type="number" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input  id="email" type="email" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input id="password" type="password" class="form-control" >
            </div >
            <p>Already Account? <a href="./index.html">SignIn</a></p>

            <button onclick="sginupFun()" class="btn btn-primary mb-5">Sgin-up</button>
        <!-- </form> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="/auth.js" type="module"></script>
</html>
